[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# startCommand = "node dist/main.js"
startCommand = "node dist/minimal-server.js"

# Healthcheck to verify the server is actually up nicely
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# NOTE: Environment variables are managed in the Railway Dashboard!
# Do NOT verify variables here to allow true Dev/Prod separation.
