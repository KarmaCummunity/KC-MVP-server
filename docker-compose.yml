# File overview:
# - Purpose: Local development services for Postgres and Redis.
# - Reached from: `MVP/scripts/run-local-e2e.sh` to bring up DBs before server start.
# - Services: postgres:15 (kc_db) with volume; redis:7 default.
version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kc
      POSTGRES_PASSWORD: kc_password
      POSTGRES_DB: kc_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:


